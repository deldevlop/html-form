<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>

<body style="margin: 20px;">
    <form action="" method="get">
        <div class="card">
            <div class="card-header fs-4 fw-semibold">
                Payment form example
            </div>

            <div class="card-body">
                <div class="row ">
                    <div class="ms-2 me-2 col-sm form-control"
                        style="background-color: rgba(212, 18, 18, 0.664); border-color: rgba(145, 8, 8, 0.541); color: rgba(119, 0, 0, 0.945) ; display: none;">
                        Some fields are missing</div>
                </div>

                <div class=" row g-3">
                    <div class="col-sm-5">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input required type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX"
                            aria-label="Card">
                    </div>
                    <div class="col-sm-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input required type="number" class="form-control" placeholder="0000" aria-label="CVC">
                    </div>
                    <div class="col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input required type="number" class="form-control" placeholder="Amount" aria-label="Amount">
                    </div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input required type="text" class="form-control" aria-label="First Name">
                    </div>
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input required type="text" class="form-control" aria-label="Last Name">
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input required type="text" class="form-control" aria-label="City">
                    </div>
                    <div class="col-sm">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select name="state" id="state" class="form-select" aria-label="Default select example">
                            <option value="" selected="selected">Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input required type="text" class="form-control" placeholder="Zip" aria-label="Postal Code">
                    </div>
                </div>

                <div class="row g-2 mt-1">
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">We accept:</label> <br>
                        <div class="btn-group bg-light ps-2 pe-2 pt-1 pb-1 ">
                            <div class="form-check form-check-inline">
                                <input checked  class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="visa">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"
                                        style="color: #000000;"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="mastercard">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"
                                        style="color: #000000;"></i></label>

                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="diners_club">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-diners-club" style="color: #000000;"></i></label>

                            </div>

                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="amex">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"
                                        style="color: rgba(0, 0, 0, 0.808);"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label style="font-size: 12px; margin-top: 1px;" for="floatingTextarea2">Add any notes
                            here</label>
                    </div>
                </div>

            </div>

            <div class="card-footer fs-4 fw-semibold text-end">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
