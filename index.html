<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>

<body style="margin: 20px;">
    <form action="">
        <div class="card">
            <div class="card-header fs-4 fw-semibold">
                Payment form example
            </div>

            <div class="card-body">
                <div class="row ">
                    <div class="ms-2 me-2 col-sm form-control"
                        style="background-color: rgba(212, 18, 18, 0.664); border-color: rgba(145, 8, 8, 0.541); color: rgba(119, 0, 0, 0.945) ; display: none;">
                        Some fields are missing</div>
                </div>

                <div class=" row g-3">
                    <div class="col-sm-5">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input required type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX"
                            aria-label="City">
                    </div>
                    <div class="col-sm-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input required type="text" class="form-control" placeholder="0000" aria-label="State">
                    </div>
                    <div class="col-sm-4">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                    </div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" aria-label="City">
                    </div>
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" aria-label="State">
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" aria-label="City">
                    </div>
                    <div class="col-sm">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                </div>

                <div class="row g-2 mt-1">
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">We accept:</label> <br>
                        <div class="btn-group bg-secondary ps-2 pe-2 pt-1 pb-1 ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"
                                        style="color: #000000;"></i></label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"
                                        style="color: #000000;"></i></label>

                            </div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-diners-club" style="color: #000000;"></i></label>

                            </div>

                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex" style="color: rgba(0, 0, 0, 0.808);"></i></label>

                            </div>



                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="exampleFormControlInput1" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label style="font-size: 12px; margin-top: 1px;" for="floatingTextarea2">Add any notes
                            here</label>
                    </div>
                </div>

            </div>

            <div class="card-footer fs-4 fw-semibold text-end">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
